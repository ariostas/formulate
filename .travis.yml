language: python

os:
  - linux

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

addons:
  apt:
    packages:
      - python-numpy
      - python3-numpy
      - python-setuptools

install:
  - pip install --upgrade pip
  - pip install coveralls
  - pip install pytest
  - pip install pytest-cov
  - pip install -e .

script:
  py.test --cov=formulate --verbose --run-slow

after_success:
  coveralls

notifications:

